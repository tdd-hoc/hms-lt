name: Build and Deploy to Azure

# Kích hoạt khi có code đẩy lên nhánh main
on:
  push:
    branches: [ "main" ]
    # Chỉ chạy khi có thay đổi trong backend hoặc frontend
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Lấy code mới nhất về
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Đăng nhập vào Azure Container Registry (Dùng Secrets đã cài)
      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 3. Build & Push Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          # Đặt tên image là hms-backend
          tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/hms-backend:latest

      # 4. Build & Push Frontend
      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          # Đặt tên image là hms-frontend
          tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/hms-frontend:latest